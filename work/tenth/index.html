<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      // ・ httpメソッドのGETとPOSTの説明
      // GETはURLに渡す値を付与する。渡した値が履歴に残る。
      // POSTはbodyに渡す値を含める。人間の目には見えない。GETメソッドよりも渡せる情報が多い。

      // ・ APIの説明
      // アプリケーションプログラミングインターフェイス
      // アプリケーションとプログラムをつなぐもの
      // APIを公開することで、APIという外部とやりとりする窓口を作り、外部アプリと連携可能な状態にする。
      // メリットは自分で１から開発する必要がなくなり工数を削減できる。


      var pageNum = 0;
      var keyword = '';

      $(function() {

        $('.search__btn').on('click', function() {

          var searchWord = $('#js-search-word').val();

          if (keyword !== searchWord) { //一回目は変数keywordには空文字が入っているので、必ず条件が成立する。
          $("ul").empty(); //一旦、ul以下の要素をからにしてあげる。つまりこの時表示されているページの要素をからにする。
          keyword = searchWord //ここで初めてkeywordに1回目の検索キーワードのvalue値がはいる。 それによって、keyword(前回の検索ワード) vs.searchWord(今回の検索ワード)この二つの変数の比較が始まる。
            pageNum = 1; //上記を比較した結果、条件が成立する場合はpage数が１となる。
          } else {
            pageNum += 1; //条件が成立しない場合は、ページ数をプラス１する。
          };

          console.log(searchWord);
          receive__and__update__data(searchWord);
        });






        function  receive__and__update__data(word) {

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            dataType: 'json',
            data: {
              keyword: word,
              hits: '20',
              page: pageNum,
              applicationId: '1019399324990976605',
              booksGenreId: '001'
            }
          })
          .done(function (data) {
            console.log(data)
            done(data);
          })
          .fail(function(err) {
            console.log(err);
            fail(err);
            });

            function done(data) { //doneのfunciton処理。

              if (data.count === 0) {
                $('ul').html('<p>検索結果が見つかりませんでした。別のキーワードで検索してください。</p>');
              }

              var listElement = '';
              $.each(data.Items, function (index, value) {

              //関数を作成して代入,doneのなかは一行
                  listElement += '<li class="lists__item">' + '<div class="lists__item__inner">' + '<a href="' +
                  value.Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + value.Item
                  .largeImageUrl + '" class="lists__item__img" alt="' + value.Item.title + '">' +
                  '<p class="lists__item__detail">作品名： ' + value.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者： ' + value.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社： ' + value.Item.publisherName + '</p>' + '</a>' +
                  '</div>' + '</li>';
              });
              $('ul').prepend(listElement);

            }

            function fail(err) { //failのfunction処理。

              if (err.responseJSON.error_description === 'keyword must be set') { //まず、errのmessageを確認したいので、errオブジェクトのなかのresponseJSONのkeyである、error_descriptionを確認。
                var err__text = '検索キーワードを入力してください';

              } else if (err.responseJSON.error_description === 'keyword length must be over 2 characters') {
                console.log('検索キーワードは2文字以上でなければいけません。');
                var err__text = '検索キーワードは2文字以上でなければいけません。';
              } else if(err.responseJSON.error_description === 'number of allowed requests has been exceeded for this API. please try again soon.') {
                console.log('検索ボタンを連打しないでください。')
                var err__text = '検索ボタンを連打しないでください。'
              } else if(err.responseJSON.error_description === 'undefined'){
                var err__text = 'インターネットに接続されていません。'
              } else {
                $('ul').html('<p>'+ err.responseJSON.error_description +'</p>');
              }
              $('ul').html('<p>'+ err__text +'</p>');
            }
          };
        });
    </script>
  </body>
</html>
